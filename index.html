<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>Library</title>
</head>
<body>
    <!-- Display each book the user submitted in a container filled with stylized
     div containers that hold the name of each submitted book -->

        <!-- The book info container shows the title, author, pages, read status
      mark as read / unread buttons, delete button -->

    <!-- Have a button titled 'add book' that displays a submittable form to collect
     book information -->

        <!-- Form Fields: 
                - Author
                - Title
                - # of pages
                - If read or not status
                 -->
    
    <!-- Layout plan. -->

    <header>
        <h1>My Library</h1>
        <p>Track your books</p>
    </header>

    <div class="add-book-container">
        <!-- This button makes the form appear on the screen -->
        <button class="display-form-btn" type="button">Add Book</button>
        
        <section>
            <h2>Add New Book</h2>

            <!-- The span elements will have a star added that isn't read by assistive technology -->
            <form id="new-book-form">
                <fieldset class="book-details">
                    <legend>Book Details</legend>
                    <div>
                        <label for="title">Title <span class="required-star"></span> 
                            <input type="text" name="title" maxlength="64" required></input>
                        </label>
                    </div>

                    <div>
                        <label for="author">Author <span class="required-star"></span>
                            <input type="text" name="author" maxlength="64" required>
                        </label>
                    </div>

                    <div>
                        <label for="page-num">Number of Pages <span class="required-star"></span>
                            <input type="number" name="page-num" min="1" required>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="read-status">
                    <legend>Have you read this book?</legend>
                    <div>
                        <input type="radio" name="status" id="read-true" value="read-true" required>
                        <label for="read-true">I have read this book</label>
                    </div>

                    <div>
                        <input type="radio" name="status" id="read-false" value="read-false" required>
                        <label for="read-false">I have <strong>not</strong> read this book</label>
                    </div>
                </fieldset>

                <section class="form-control-btns">
                    <button type="submit">Add Book</button>
                    <button type="reset">Reset Form</button>
                    <button type="button">Cancel</button>
                </section>
            </form>
        </section>
    </div>

</body>
</html>
