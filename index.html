<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <title>Library</title>
</head>
<body>
    <!-- Display each book the user submitted in a container filled with stylized
     div containers that hold the name of each submitted book -->

        <!-- The book info container shows the title, author, pages, read status
      mark as read / unread buttons, delete button -->

    <!-- Have a button titled 'add book' that displays a submittable form to collect
     book information -->

        <!-- Form Fields: 
                - Author
                - Title
                - # of pages
                - If read or not status
                 -->
    
    <!-- Layout plan. -->

    <header>
        <h1>My Library</h1>
        <p>Track your books</p>
    </header>

    <div class="add-book-container">
        <!-- This button makes the form appear on the screen -->
        <button class="display-form-btn" type="button">Add Book</button>
        
        <section>
            <dialog closedby="any">
                <h2>Add New Book</h2>
                <!-- The span elements will have a star added that isn't read by assistive technology -->
                <form id="new-book-form" method="post">
                    <fieldset class="book-details">
                        <legend><strong>Book Details</strong></legend>
                        <div>
                            <label>Title <span class="required-star">required</span>
                                <input type="text" name="title" maxlength="64" required></input>
                            </label>
                        </div>
                        <div>
                            <label>Author <span class="required-star">required</span>
                                <input type="text" name="author" maxlength="64" required>
                            </label>
                        </div>
                        <div>
                            <label>Pages <span class="required-star">required</span>
                                <input type="number" name="page-num" min="1" required>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="read-status">
                        <legend><strong>Have you read this book?</strong></legend>
                        <div>
                            <label>I have read this book
                                <input type="checkbox" name="status" value="read-true">
                            </label>
                        </div>
                    </fieldset>
                    <section class="form-control-btns">
                        <button type="submit" formmethod="dialog">Add Book</button>
                        <button type="reset">Reset Form</button>
                        <button type="button" class="close-dialog">Cancel</button>
                    </section>
                </form>
            </dialog>
        </section>
    </div>

    <section class="cards-container">

        <!-- This div is the template for book cards -->
        <!-- Each card will have its ID assigned by Javascript -->
        <template class="book-card-template">
            <div class="book-card" data-bookID="">
                <section>
                    <h3 class="title"></h3>
                    <p class="author"><em></em></p>
                    <p class="page-num"></p>
                </section>
                <div class="status-display">
                    <span class="status-icon"></span><p>Status: <span class="status"></span></p>
                </div>
                <!-- These will bubble up event delegation'
                 and help locate the unique ID of it's parent card -->
                <section>
                    <button type="button">Change Status</button>
                    <button type="button">Delete Book</button>
                </section>
            </div>
        </template>
    </section>

</body>
</html>
